        const synth = window.speechSynthesis;
        let currentLang = 'en';
        let currentPage = -1;

        const VOICE_MAP = {
            'en': 'en-US',
            'zh': 'zh-CN' 
        };
        
        function speakContent(text) {
            if (!synth) {
                console.warn("Speech synthesis not supported.");
                return;
            }
            
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voiceCode = VOICE_MAP[currentLang];
            const voices = synth.getVoices();
            const selectedVoice = voices.find(voice => voice.lang === voiceCode) || null;
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            } else {
                utterance.lang = voiceCode;
            }

            synth.speak(utterance);
        }
        
        function stopSpeaking() {
            if (synth && synth.speaking) {
                synth.cancel();
            }
        }

        function getBookData() {
            return ALL_BOOK_DATA[currentLang];
        }

        // NEW FUNCTION: Extract and process URLs from content
        function processContentWithLinks(content) {
            const urlRegex = /URL:([^:]+):([^\s]+)/g;
            let processedContent = content;
            let links = [];
            
            // Find all URL patterns in the content
            let match;
            while ((match = urlRegex.exec(content)) !== null) {
                const [fullMatch, linkText, url] = match;
                links.push({ linkText: linkText.trim(), url: url.trim(), index: match.index });
            }
            
            // If no links found, return original content
            if (links.length === 0) {
                return { html: content, speechText: content };
            }
            
            // Replace URL patterns with HTML links
            let lastIndex = 0;
            let htmlParts = [];
            let speechParts = [];
            
            links.forEach(link => {
                // Add text before the link
                const textBefore = content.substring(lastIndex, link.index).trim();
                if (textBefore) {
                    htmlParts.push(textBefore);
                    speechParts.push(textBefore);
                }
                
                // Add the link
                let finalUrl = link.url;
                if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                    finalUrl = 'https://' + finalUrl;
                }
                
                htmlParts.push(`<a href="${finalUrl}" class="book-link" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation();">${link.linkText}</a>`);
                speechParts.push(currentLang === 'en' ? `Check out the link: ${link.linkText}` : `请查看链接: ${link.linkText}`);
                
                lastIndex = link.index + link.linkText.length + link.url.length + 5; // +5 for "URL::"
            });
            
            // Add any remaining text after the last link
            const textAfter = content.substring(lastIndex).trim();
            if (textAfter) {
                htmlParts.push(textAfter);
                speechParts.push(textAfter);
            }
            
            return {
                html: htmlParts.join('\n\n'),
                speechText: speechParts.join('. ')
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imageElement = document.getElementById('book-image');
            const contentElement = document.getElementById('book-content');
            const titleElement = document.getElementById('title');
            const authorElement = document.getElementById('author');
            const pageNumberElement = document.getElementById('page-number');
            const langToggleButton = document.getElementById('lang-toggle');

            function toggleLanguage() {
                currentLang = currentLang === 'en' ? 'zh' : 'en';
                
                if (currentLang === 'zh') {
                    langToggleButton.textContent = '英文';
                } else {
                    langToggleButton.textContent = 'Chinese';
                }
                
                updateUI();
            }
            
            langToggleButton.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleLanguage();
            });
            
            langToggleButton.textContent = 'Chinese';

            function updateUI() {
                const bookData = getBookData();
                const bookKeys = Object.keys(bookData);
                const totalTextPages = bookKeys.filter(key => !isNaN(parseInt(key))).length;
                
                if (currentPage > totalTextPages) {
                    currentPage = totalTextPages;
                }

                const isCoverPage = currentPage === -1;
                const isEndPage = currentPage === totalTextPages;

                let imagePath, content, title, author, pageText;

                if (isCoverPage) {
                    title = bookData.title || 'Untitled';
                    author = bookData.author || '';
                    imagePath = `images/${bookData.cover || 'cover.png'}`;
                    content = bookData.cover_text || '';
                    pageText = '';
                } else if (isEndPage) {
                    title = bookData.title;
                    author = bookData.author;
                    imagePath = `images/end.png`;
                    content = bookData.end || '';
                    pageText = currentLang === 'en' ? 'End Page' : '结束页';
                } else {
                    const pageKey = (currentPage + 1).toString();
                    title = '';
                    author = '';
                    imagePath = `images/${pageKey}.png`;
                    content = bookData[pageKey] || '';
                    pageText = `${currentLang === 'en' ? 'Page' : '页'} ${pageKey} ${currentLang === 'en' ? 'of' : '共'} ${totalTextPages}`;
                }
                
                titleElement.style.display = isCoverPage ? 'block' : 'none';
                authorElement.style.display = isCoverPage ? 'block' : 'none';

                titleElement.textContent = bookData.title;
                authorElement.textContent = bookData.author;
                imageElement.src = imagePath;
                pageNumberElement.textContent = pageText;
                
                // UPDATED: Use the new link processing function
                let speechText;
                if (content && content.includes('URL:')) {
                    const processed = processContentWithLinks(content);
                    contentElement.innerHTML = processed.html;
                    speechText = processed.speechText;
                } else {
                    // Regular text content
                    contentElement.textContent = content;
                    if (isCoverPage) {
                        speechText = `${bookData.title}. By ${bookData.author}. ${content}`;
                    } else {
                        speechText = content;
                    }
                }
                
                stopSpeaking();
                speakContent(speechText);
            }

            function changePage(direction) {
                const bookData = getBookData();
                const totalTextPages = Object.keys(bookData).filter(key => !isNaN(parseInt(key))).length;
                let newPage = currentPage + direction;

                if (direction === 1) { 
                    if (newPage > totalTextPages) {
                        newPage = -1; 
                    }
                } else if (direction === -1) { 
                    if (newPage < -1) {
                        return;
                    }
                }
                
                if (newPage >= -1 && newPage <= totalTextPages) {
                    currentPage = newPage;
                    updateUI();
                }
            }

            document.body.addEventListener('click', (event) => {
                if (event.target.id === 'lang-toggle' || event.target.tagName === 'A') return;

                const isRightSide = event.clientX > window.innerWidth / 2;
                if (isRightSide) {
                    changePage(1);
                } else {
                    if (currentPage > -1) {
                        changePage(-1);
                    }
                }
            });

            document.body.addEventListener('keyup', (event) => {
                const isNextKey = event.key === 'Enter' || event.keyCode === 13 || event.key === 'ArrowRight' || event.keyCode === 39;
                const isPreviousKey = event.key === 'ArrowLeft' || event.keyCode === 37;

                if (isNextKey) {
                    changePage(1);
                } else if (isPreviousKey) {
                    if (currentPage > -1) {
                        changePage(-1);
                    }
                }
            });
            
            updateUI();
        });
    </script>
